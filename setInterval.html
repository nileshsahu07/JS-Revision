<script>

    // setInterval(sayNilesh,2000,"Nilesh")

    const sayNilesh = function(){
        console.log("My name is Nilesh Pancholi")
    }

    let stopFun;
    document.querySelector("#start").addEventListener('click',()=>{
       stopFun =  setInterval(sayNilesh,2000)

    document.querySelector("#stop").addEventListener('click',()=>{
        clearInterval(stopFun);
        console.log("Stopped")
    })



</script>
